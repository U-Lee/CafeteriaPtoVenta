<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" media="only screen and (max-width: 768px)" href="css/style.css">

  <title>Cafeteria</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body onload="MostrarCatalogo()">
  <!--Aqui empieza la lista
  <script>
    console.log("Saludos tallerista, este mensaje es visualizado mediante la consola")
    if (window.console) {
      console.error("Este es un ejemplo de mensaje de error");
    }
  </script>
   -->

  <div id="banner">

    <h1>Cafetería Libertaria
      <img src="img/logo.png" alt="Imagen no disponible" width="100" height="123">
    </h1>




  </div>

  <!--Aqui empieza la lista
    /<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
    -->
  <div id="menu">
    <ul id="nav">
      <li><a href="https://u-lee.github.io/PILARESfeminismo/">Mi primer página</a></li>
      <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&ved=2ahUKEwjwxZWigbPsAhUQLKwKHRICDlkQFjACegQIBRAC&url=http%3A%2F%2Frevistas.unam.mx%2Findex.php%2Fhistoriagenda%2Farticle%2Fdownload%2F65416%2F57344&usg=AOvVaw0egMzSLHf17tjM1i5JH1As">Conoce más</a></li>
      <li><a href="https://www.pinterest.es/angelesalvarez/feminismo/">Galería</a></li>
      <li><a href="https://pilares.cdmx.gob.mx/inicio">PILARES</a></li>
      <li><a href="https://www.google.com">Búsqueda</a></li>
    </ul>

  </div>

  <div id="container">
    <div id="content">   
      <h1>Ingresa Producto</h1>
      <div id="box">
        <form>
          <!--TABLA PARA EL REGISTRO-->
          <div class="form">
            <label for="Nombre de la bebida">Nombre: </label><br>
            <input type="text" id="nombre" required><br>
            <label for="Precio"> Precio: </label><br>
            <input type="number" id="precio" required><br>
            <label for="Cantidad">Cantidad: </label><br>
            <input type="number" id="cantidad" required><br>
            <input type="button" value="Enviar" onclick="GuardarEnCatalogo()" >
          </div>
        </form>
       <!-- <input type="button" value="MostrarCatalogo" onclick="MostrarCatalogo()">-->
      </div>
      <h1>Catalogo</h1>
      <div id="box">
        
        <div id="divTabla">
          <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
              </tr>
            </thead>
            <tbody id="tablaCatalogo">

            </tbody>
          </table>
        </div>
      </div>
    </div>



  </div>



  <div id="content_right">

    <div class="wrap" ondblclick="error()">
      <div class="widget">
        <div class="fecha">
          <p id="diaSemana" class="diaSemana"></p>
          <p id="dia" class="dia"></p>
          <p>/</p>
          <p id="mes" class="mes"></p>
          <p>/</p>
          <p id="year" class="year"></p>
        </div>
        <div class="reloj">
          <p id="horas" class="horas"></p>
          <p>:</p>
          <p id="minutos" class="minutos"></p>
          <p>:</p>
          <div class="caja-segundos">
            <p id="ampm" class="ampm"></p>
            <p id="segundos" class="segundos"></p>
          </div>
        </div>      
      </div>
    </div>
    <p>Has doble Click sobre la fecha y reloj para obtener información en la consola sobre su configuración</p>
  </div>

  <script src="js/archivo.js"></script>
</body>

</html>
